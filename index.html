<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Watcher | MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <div class="max-w-5xl mx-auto p-6">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold text-blue-700">Energy Watcher</h1>
            <div class="bg-white p-4 rounded-lg shadow-sm border flex items-center gap-3">
                <label class="font-semibold">Cost per kWh:</label>
                <input type="number" id="kwhRate" step="0.01" class="border rounded px-2 py-1 w-24 outline-blue-500"
                    placeholder="0.15">
                <span class="text-gray-500 font-medium">USD</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-6">
                <section class="bg-white p-6 rounded-xl shadow-md border">
                    <h2 class="text-xl font-bold mb-4">Add/Edit Appliance</h2>
                    <form id="applianceForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="hidden" id="editIndex" value="-1">
                        <input type="text" id="name" placeholder="Appliance Name (e.g. Fridge)"
                            class="border p-2 rounded col-span-2" required>
                        <input type="number" id="wattage" placeholder="Wattage (W)" class="border p-2 rounded" required>
                        <input type="number" id="hours" placeholder="Hours used per day" class="border p-2 rounded"
                            step="0.1" required>
                        <button type="submit" id="submitBtn"
                            class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition col-span-2">
                            Add Appliance
                        </button>
                    </form>
                </section>

                <section class="bg-white rounded-xl shadow-md border overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-100 uppercase text-xs font-semibold">
                            <tr>
                                <th class="p-4 border-b">Appliance</th>
                                <th class="p-4 border-b text-center">Daily Cost</th>
                                <th class="p-4 border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="applianceList">
                        </tbody>
                    </table>
                </section>
            </div>

            <div class="lg:col-span-1 space-y-6">
                <section class="bg-white p-6 rounded-xl shadow-md border">
                    <h2 class="text-xl font-bold mb-4 text-center">Energy Analytics</h2>
                    <canvas id="energyChart"></canvas>
                    <div id="totalCost" class="mt-6 text-center text-2xl font-bold text-gray-800">
                        Monthly Total: $0.00
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
